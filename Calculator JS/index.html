<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="author" content="Akhil Nair">
  <meta name="description" content="Master Page">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="HTML, CSS, XML, JavaScript">

  <!--Normalize CSS-->
  <link href="css/normalize.css" rel="stylesheet" type="text/css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
  <!--Custom CSS-->
  <link href="css/style.css" rel="stylesheet">

  <title> Calculator </title>
</head>

<body>

<!--MAIN BODY STARTS -->  

<div id="calculator" class="calculator">

  <div class="dynamic-text">
      <div id="first-smallscreen" class="text-operands left" contenteditable="true" onkeypress="javascript:return isNumber(event)"></div>
      <div id="operator-smallscreen"></div>
      <div  id="second-smallscreen" class="text-operands   right" contenteditable="false" onkeypress="javascript:return isNumber(event)"></div>
  
  </div>
	<div id="viewer" class="calculator-screen viewer"></div>
  

	<div class="calculator-keys">    
	  
	  <button type="button" class="operator ops" data-ops="plus" value="+">+</button>
	  <button type="button" class="operator ops" data-ops="minus" value="-">-</button>
	  <button type="button" class="operator ops" data-ops="times" value="*">x</button>
	  <button type="button" class="operator ops" data-ops="divided by" value="/">/</button>
  
	  <button type="button" value="7" class="num" data-num="7">7</button>
	  <button type="button" value="8" class="num" data-num="8">8</button>
	  <button type="button" value="9" class="num" data-num="9">9</button>
  
  
	  <button type="button" value="4" class="num" data-num="4">4</button>
	  <button type="button" value="5" class="num" data-num="5">5</button>
	  <button type="button" value="6" class="num" data-num="6">6</button>
  
  
	  <button type="button" value="1" class="num" data-num="1">1</button>
	  <button type="button" value="2" class="num" data-num="2">2</button>
	  <button type="button" value="3" class="num" data-num="3">3</button>  
  
    <button type="button" value="0" class="num" data-num="0">0</button>
    
	  <button type="button" class="decimal num" value="." data-num=".">.</button>
	  <button type="button" id="clear" class="clear reset all-clear" >Clear</button>
  
	  <button type="button" id="equals" class="equals" data-result="" value="=">=</button>
  
	</div>
  </div>



  

<!--MAIN BODY ENDS-->


  <!-- Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    
  <!--Custom JavaScript-->
    <script src="js/script.js"></script>
</body>

</html>
