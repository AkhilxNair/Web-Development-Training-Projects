    <!-- Custom CSS -->

    <title>Country Search</title>

  <body>
    <!-- MAIN BODY STARTS -->
    <div class="container">
      <!-- Header -->
      <div class="header">
        <button class="hi">HI</button> </span>
        <button class="close">X</button>
      </div>
      <!-- Search Box -->
      <div class="search">
        <input
          id="searchBox"          
          class="searchBox"
          type="search"
          onkeyup="searchCountry()"
          onfocus="searchBoxActive(this.id)"
          onblur="searchBoxInActive(this.id)"
        placeholder="MY ITEMS"
        />
      </div>
      <!-- The World Body -->
      <div class="contents">  
        
    </div>
      <!-- The Controls ADD and DELETE -->     
      <div class="control-btn ">          
            <button type="button" class="btn btn-success  btn-lg " onclick="addCountry()"id="new">NEW </button>          
            <button type="button" class="btn btn-danger  btn-lg"  id="delete" onclick="delCountry()">DELETE</button>
            
      </div>
     
    

    <!-- MAIN BODY ENDS -->
